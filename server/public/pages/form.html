<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://icons.iconarchive.com/icons/icons8/ios7/256/Transport-Airplane-Take-Off-icon.png"
    />
    <title>Sign-Up</title>
    <style>
      .patua-one-regular {
        font-family: "Patua One", serif;
        font-weight: 400;
        font-style: normal;
      }
      body,
      html {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      body {
        background-repeat: no-repeat;
        background-size: cover;
        background-color: skyblue;
      }
      div.container {
        padding: 70px;
        margin: 20px;
        justify-content: center;
        align-items: center;
        /* border: 1px solid black; */
        background-color: #fff;
        border-radius: 50px;
        box-shadow: 10px 7px 15px black;
        /* height: 50vh; */
      }
      form {
        justify-content: center;
        align-items: center;
      }
      input {
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="container patua-one-regular">
      <h1>Sign-Up</h1>
      <form action="/submit-form" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />
        <label for="message">Reason for Choosing Us:</label><br />
        <textarea
          id="message"
          name="message"
          rows="4"
          cols="50"
          required
        ></textarea
        ><br /><br />
        <input id="submit-button" type="submit" value="Submit" />
      </form>
    </div>
    <div class="container patua-one-regular">
      <h1>User Management</h1>
      <form id="updateForm">
        <label for="currentName">Current name:</label>
        <input type="text" id="currentName" required /><br /><br />
        <label for="currentEmail">Current email:</label>
        <input type="text" id="currentEmail" required /><br /><br />
        <label for="newName">New name:</label>
        <input type="text" id="newName" required /><br /><br />
        <label for="newEmail">New email:</label>
        <input type="text" id="newEmail" required /><br /><br />
        <button type="submit">Update User</button>
      </form>
      <h2>Delete User</h2>
      <form id="delete-user">
        <label for="delete-name">Name: </label>
        <input type="text" id="delete-name" /> <br />
        <br />
        <button type="submit">Delete User</button>
      </form>
    </div>
    <div class="container patua-one-regular">
      <h1>Users:</h1>
      <table id="usersTable">
        <thead>
          <tr>
            <th style="padding: 0 5px 0 0">Name:</th>
            <br />
            <th style="padding: 0 0 0 5px">Email:</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- data of users will be rendered here -->
        </tbody>
      </table>
    </div>
    <script>
      document
        .getElementById("updateForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const currentName = document.getElementById("currentName").value;
          const currentEmail = document.getElementById("currentEmail").value;
          const newName = document.getElementById("newName").value;
          const newEmail = document.getElementById("newEmail").value;

          try {
            const response = await fetch(
              `/update-user/${currentName}/${currentEmail}`,
              {
                method: "PUT",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ newName, newEmail }),
              }
            );
            const data = await response.json();
            console.log(data);
            renderUsers();
            // alert("Message is: " + data.message);
          } catch (error) {
            alert("Error updating user: " + error.message);
          }
        });
      document
        .getElementById("delete-user")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const name = document.getElementById("delete-name").value;
          try {
            const response = await fetch(`/user/${name}`, {
              method: "DELETE",
            });
            if (!response.ok) {
              throw new Error("Error with network");
            }
            const data = await response.text();
            console.log(data);
            renderUsers();
          } catch (error) {
            console.error("something went wrong" + error.message);
          }
        });
      async function fetchUsers() {
        try {
          const response = await fetch("/users");
          if (!response.ok) {
            throw new Error("Error fetching users. Response not ok");
          }
          // there could be an error getting response/fetching the endpoint
          console.log(response);
          const users = await response.json();
          // there could be an error parsing the response
          // console.log(users);
          return users;
        } catch (error) {
          console.error("There was a problem");
          console.error(error);
        }
      }

      async function renderUsers() {
        const tableBody = document.getElementById("userTableBody");
        tableBody.innerHTML = "";
        try {
          const users = await fetchUsers();
          if (Array.isArray(users) && users.length > 0) {
            users.forEach((user) => {
              const row = `<tr><td>${user.name}</td><td>${user.email}</td></tr>`;
              tableBody.innerHTML += row;
            });
          }
        } catch (error) {}
      }
      document.addEventListener("DOMContentLoaded", renderUsers);
    </script>
  </body>
</html>
